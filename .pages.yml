
content:

  - name: features
    label: Features
    type: collection
    path: features
    extension: html
    filename: "{fields.id}.html"
    format: yaml-frontmatter

    view:

      fields:
        - id
        - support
      primary: id
      sort:
        - id
        - support
      default:
        sort: id
        order: asc

    fields:

      - name: id
        label: Identifier
        description: |
          (do not edit) Name of the feature according to MDN's browser-compat-data
        type: string
        required: true

      - name: support
        label: Support
        description: |
          Will this feature work in general within Surfly?
        type: select
        required: true
        options:
          values:
            - value: unknown
              label: |
                Unknown
            - value: supported
              label: |
                Supported
            - value: expected
              label: |
                Expected to work, but nobody has checked yet
            - value: todo
              label: |
                No, not yet implemented
            - value: never
              label: |
                No, cannot implement due to a technical limitation

      - name: limitations
        label: Limitations?
        description: |
          Are there any known bugs or caveats preventing this feature from working and synchronizing to all participants?
          Note: if this field is not empty, this feature will be listed with partial support in compatibility tables.
        type: code
        options:
          language: html

      - name: tests
        label: Tests
        description: |
          Paths of test files relative to the cobro repository root
        type: string
        list: true

      - name: tickets
        label: Tickets
        description: Links to issues and pull requests
        type: string
        list: true

      - name: version_added
        label: Version added (without the leading v)
        type: string

      - name: version_removed
        label: Version removed (without the leading v)
        type: string

      - name: body
        label: Notes
        type: code
        options:
          language: html
